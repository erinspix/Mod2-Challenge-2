<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid Layout</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Image Grid Layout</h1>
    </header>
    <main>
        <section class="image-grid">
            <figure class="main-image">
                <img src="main-image.jpg" alt="Main Image">
                <figcaption>Main Image Description</figcaption>
            </figure>
            <div class="sub-images">
                <figure class="sub-image">
                    <img src="sub-image1.jpg" alt="Sub Image 1">
                    <figcaption>Sub Image 1 Description</figcaption>
                </figure>
                <figure class="sub-image">
                    <img src="sub-image2.jpg" alt="Sub Image 2">
                    <figcaption>Sub Image 2 Description</figcaption>
                </figure>
                <figure class="sub-image">
                    <img src="sub-image3.jpg" alt="Sub Image 3">
                    <figcaption>Sub Image 3 Description</figcaption>
                </figure>
                <figure class="sub-image">
                    <img src="sub-image4.jpg" alt="Sub Image 4">
                    <figcaption>Sub Image 4 Description</figcaption>
                </figure>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 I have no clue what is happening.</p>
    </footer>
</body>
</html>
